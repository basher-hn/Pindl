<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>جارٍ التحميل...</title>
  <style>
    body {
      font-family: "Segoe UI", Tahoma;
      background-color: #f3f3f3;
      text-align: center;
      padding-top: 80px;
      color: #333;
    }
    .loader {
      font-size: 20px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h2>يرجى الانتظار، يتم تجهيز رابط التحميل...</h2>
  <div class="loader">⏳</div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const url = params.get("url");

    if (!url) {
      document.body.innerHTML = "<h2>الرابط غير موجود أو غير صحيح</h2>";
    } else if (url.includes("tiktok.com")) {
      // TikTok → تحويل إلى SnapTik
      window.location.href = `https://snaptik.app/redirect/?url=${encodeURIComponent(url)}`;
    } else if (url.includes("pinterest.")) {
      // Pinterest → فتح مباشر
      window.location.href = url;
    } else {
      document.body.innerHTML = "<h2>الرابط غير مدعوم حاليًا</h2>";
    }
  </script>
</body>
</html>
