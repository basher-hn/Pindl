<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تحميل TikTok و Pinterest</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Tahoma;
      background-color: #0073ff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: white;
    }

    .container {
      text-align: center;
      background: white;
      color: #333;
      padding: 30px;
      border-radius: 12px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
    }

    h2 {
      margin-bottom: 20px;
      color: #0073ff;
    }

    input {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border: 2px solid #ccc;
      border-radius: 8px;
      margin-bottom: 20px;
    }

    button {
      background-color: #00c851;
      border: none;
      color: white;
      font-size: 18px;
      padding: 10px 25px;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #009e3c;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>أدخل رابط TikTok أو Pinterest</h2>
    <input type="text" id="linkInput" placeholder="الصق الرابط هنا">
    <button onclick="goToDownload()">تحميل</button>
  </div>

  <script>
    function goToDownload() {
      const url = document.getElementById("linkInput").value.trim();
      if (!url) {
        alert("الرجاء إدخال الرابط");
        return;
      }
      window.location.href = `Download.html?url=${encodeURIComponent(url)}`;
    }
  </script>
</body>
</html>
