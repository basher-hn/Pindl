<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>CSS Codes – Bashir Design</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: #f2f7ff;
      font-family: 'Tahoma', sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background: #d6e6ff;
      padding: 10px;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    header h1 {
      font-size: 18px;
      font-weight: bold;
      color: #333;
      text-shadow: 1px 1px 2px #fff;
      margin: 0;
    }

    .container {
      padding: 20px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
    }

    .card {
      background: white;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 15px;
      position: relative;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      transition: transform 0.3s ease;
    }

    .card:hover {
      transform: scale(1.02);
    }

    .preview-box {
      padding: 20px;
      border-radius: 5px;
      margin-bottom: 10px;
      background: #f9f9f9;
      text-align: center;
    }

    .code {
      background: #eee;
      padding: 10px;
      border-radius: 4px;
      font-family: monospace;
      font-size: 13px;
      white-space: pre-wrap;
      direction: ltr;
    }

    .btn {
      display: inline-block;
      background: #4CAF50;
      color: white;
      padding: 8px 14px;
      border-radius: 5px;
      text-decoration: none;
      font-size: 14px;
      margin-top: 10px;
    }

    .badge {
      position: absolute;
      top: 10px;
      left: 10px;
      background: red;
      color: white;
      padding: 2px 6px;
      font-size: 11px;
      border-radius: 4px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <header>
    <h1>CssBasherWapka</h1>
  </header>

  <div class="container" id="cards-container">
    <!-- البطاقات يتم توليدها تلقائيًا من Firebase -->
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyB_IgmKCUS35ooOzzEYaQuidxgrXCHGGtU",
      authDomain: "soudfa-9a558.firebaseapp.com",
      databaseURL: "https://soudfa-9a558-default-rtdb.firebaseio.com",
      projectId: "soudfa-9a558",
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const codesRef = ref(db, "codes");

    const container = document.getElementById("cards-container");

    onValue(codesRef, (snapshot) => {
      container.innerHTML = ""; // تفريغ المحتوى
      const data = snapshot.val();
      if (!data) return;

      Object.entries(data).reverse().forEach(([id, item]) => {
        const card = document.createElement("div");
        card.className = "card";

        // شارة NEW
        if (item.isNew) {
          const badge = document.createElement("div");
          badge.className = "badge";
          badge.textContent = "NEW";
          card.appendChild(badge);
        }

        // إنشاء معاينة للكود
        const preview = document.createElement("div");
        preview.className = "preview-box";

        // نحاول استخراج الكلاس من الكود
        const classMatch = item.code.match(/\.(\w[\w-]*)\s*\{/);
        const className = classMatch ? classMatch[1] : "preview-sample";

        const sample = document.createElement("div");
        sample.className = className;
        sample.textContent = "معاينة";

        const style = document.createElement("style");
        style.textContent = item.code;

        preview.appendChild(style);
        preview.appendChild(sample);

        // الكود النصّي
        const code = document.createElement("div");
        code.className = "code";
        code.textContent = item.code;

        // زر عرض الكود
        const btn = document.createElement("a");
        btn.href = `copy.html?id=${id}`;
        btn.className = "btn";
        btn.textContent = "عرض الكود";

        // ترتيب داخل البطاقة
        card.appendChild(preview);
        card.appendChild(code);
        card.appendChild(btn);

        container.appendChild(card);
      });
    });
  </script>

</body>
</html>
