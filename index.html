<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>CSS Codes – Bashir Design</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { background: #f2f7ff; font-family: 'Tahoma', sans-serif; margin: 0; padding: 0; }
    header { background: #d6e6ff; padding: 10px; text-align: center; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
    header h1 { font-size: 18px; font-weight: bold; color: #333; text-shadow: 1px 1px 2px #fff; margin: 0; }
    .container { padding: 20px; display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 20px; }
    .card { background: white; border: 1px solid #ddd; border-radius: 8px; padding: 15px; position: relative; box-shadow: 0 2px 8px rgba(0,0,0,0.05); transition: transform 0.3s ease; }
    .card:hover { transform: scale(1.02); }
    .preview { padding: 20px; border-radius: 5px; margin-bottom: 10px; background: #f9f9f9; text-align: center; }
    .btn { display: inline-block; background: #4CAF50; color: white; padding: 8px 14px; border-radius: 5px; text-decoration: none; font-size: 14px; margin-top: 10px; }
    .badge { position: absolute; top: 10px; left: 10px; background: red; color: white; padding: 2px 6px; font-size: 11px; border-radius: 4px; font-weight: bold; }
  </style>

  <!-- مكتبات Firebase القديمة -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
</head>
<body>

  <header>
    <h1>CssBasherWapka</h1>
  </header>

  <div class="container" id="codesContainer">
    <div id="codesContainer" class="container">
<!-- يتم توليد البطاقات هنا -->
</div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyB_IgmKCUS35ooOzzEYaQuidxgrXCHGGtU",
      authDomain: "soudfa-9a558.firebaseapp.com",
      databaseURL: "https://soudfa-9a558-default-rtdb.firebaseio.com",
      projectId: "soudfa-9a558",
      storageBucket: "soudfa-9a558.appspot.com",
      messagingSenderId: "889312889458",
      appId: "1:889312889458:web:2f7086b73e5bda0328e01a"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const container = document.getElementById('codesContainer');

    let allCodes = [
  {
    key: "test1",
    data: {
      previewHTML: "<button style='background:red;color:white;padding:10px;border-radius:8px;'>Test 1</button>",
      cssCode: "background: red; color: white;",
      isNew: true
    }
  },
  {
    key: "test2",
    data: {
      previewHTML: "<button style='background:blue;color:white;padding:10px;border-radius:8px;'>Test 2</button>",
      cssCode: "background: blue; color: white;",
      isNew: false
    }
  },
  {
    key: "test3",
    data: {
      previewHTML: "<button style='background:green;color:white;padding:10px;border-radius:8px;'>Test 3</button>",
      cssCode: "background: green; color: white;",
      isNew: true
    }
  }
];

let currentPage = 1;
const itemsPerPage = 2;
const container = document.getElementById('codesContainer');

function renderPage() {
  container.innerHTML = '';
  const start = (currentPage - 1) * itemsPerPage;
  const end = start + itemsPerPage;
  const pageItems = allCodes.slice(start, end);

  pageItems.forEach(({ key, data }) => {
    const card = document.createElement("div");
    card.className = "card";

    const preview = document.createElement("div");
    preview.className = "preview";
    preview.innerHTML = data.previewHTML;

    const btn = document.createElement("a");
    btn.href = `#copy?id=${key}`;
    btn.className = "btn";
    btn.innerText = "عرض الكود";

    card.appendChild(preview);
    card.appendChild(btn);

    if (data.isNew) {
      const badge = document.createElement("div");
      badge.className = "badge";
      badge.innerText = "NEW";
      card.appendChild(badge);
    }

    container.appendChild(card);
  });

  document.getElementById("prevBtn").disabled = currentPage === 1;
  document.getElementById("nextBtn").disabled = end >= allCodes.length;
}

document.getElementById("prevBtn").addEventListener("click", () => {
  if (currentPage > 1) {
    currentPage--;
    renderPage();
  }
});

document.getElementById("nextBtn").addEventListener("click", () => {
  if ((currentPage * itemsPerPage) < allCodes.length) {
    currentPage++;
    renderPage();
  }
});

renderPage();
    });
  </script>

</body>
</html>
