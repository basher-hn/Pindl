
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>CSS Test – Bashir</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: Tahoma, sans-serif; background: #e3e8f0; margin: 0; padding: 20px; }
    h1 { text-align: center; margin-bottom: 30px; }
    .card {
      background: white;
      padding: 15px;
      margin: 10px auto;
      border-radius: 8px;
      max-width: 400px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      text-align: center;
    }
    .preview {
      margin-bottom: 10px;
    }
    .btn {
      display: inline-block;
      padding: 8px 16px;
      background: green;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
    }
    .badge {
      display: inline-block;
      background: red;
      color: white;
      font-size: 10px;
      padding: 2px 6px;
      border-radius: 4px;
      margin-top: 5px;
    }
  </style>
</head>
<body>

<h1 style="font-size: 24px; font-weight: bold; color: #333; text-shadow: 1px 1px 2px rgba(0,0,0,0.2);">Css•Basher•Wapka</h1>

<div id="codesContainer"></div>
<div class="pagination" style="text-align:center; margin: 30px 0;">
  <button id="prevBtn" style="display:inline-block; padding:10px 20px; margin:10px 5px; background:#0d6efd; color:white; border:none; border-radius:6px; font-weight:bold; font-size:14px;">السابق</button>
  <button id="nextBtn" style="display:inline-block; padding:10px 20px; margin:10px 5px; background:#0d6efd; color:white; border:none; border-radius:6px; font-weight:bold; font-size:14px;">التالي</button>
</div>

<script>
window.addEventListener("DOMContentLoaded", function () {
  let allCodes = [];
  let currentPage = 1;
  const itemsPerPage = 10;
  const container = document.getElementById('codesContainer');

  function renderPage() {
    container.innerHTML = '';
    const start = (currentPage - 1) * itemsPerPage;
    const end = start + itemsPerPage;
    const pageItems = allCodes.slice(start, end);

    pageItems.forEach(({ key, data }) => {
      const card = document.createElement("div");
      card.className = "card";

      const preview = document.createElement("div");
      preview.className = "preview";
      preview.innerHTML = data.previewHTML;

      const btn = document.createElement("a");
      btn.href = `copy.html?id=${key}`;
      btn.className = "btn";
      btn.innerText = "عرض الكود";

      card.appendChild(preview);
      card.appendChild(btn);

      if (data.isNew) {
        const badge = document.createElement("div");
        badge.className = "badge";
        badge.innerText = "NEW";
        card.appendChild(badge);
      }

      container.appendChild(card);
    });

    document.getElementById("prevBtn").disabled = currentPage === 1;
    document.getElementById("nextBtn").disabled = end >= allCodes.length;
  }

  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  db.ref("codes").orderByKey().once("value", (snapshot) => {
    snapshot.forEach((child) => {
      allCodes.push({ key: child.key, data: child.val() });
    });

    allCodes.reverse();
    renderPage();
  });

  document.getElementById("prevBtn").addEventListener("click", () => {
    if (currentPage > 1) {
      currentPage--;
      renderPage();
    }
  });

  document.getElementById("nextBtn").addEventListener("click", () => {
    if ((currentPage * itemsPerPage) < allCodes.length) {
      currentPage++;
      renderPage();
    }
  });
});
});
