<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>تحميل TikTok & Pinterest</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Cairo', sans-serif;
      background: linear-gradient(to bottom right, #141e30, #243b55);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    h1 {
      margin-top: 30px;
      font-size: 28px;
      background: linear-gradient(to right, #00c6ff, #0072ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .section {
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.1);
      padding: 20px;
      border-radius: 12px;
      margin: 20px;
      width: 90%;
      max-width: 500px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      text-align: center;
      backdrop-filter: blur(10px);
    }

    .section h2 {
      margin-bottom: 10px;
      color: #ffeb3b;
    }

    .input-box {
      display: flex;
      align-items: center;
      background: #ffffff10;
      border-radius: 8px;
      padding: 10px;
      margin-bottom: 15px;
      overflow: hidden;
    }

    .input-box input {
      flex: 1;
      border: none;
      background: transparent;
      color: white;
      font-size: 16px;
      padding: 8px;
      direction: ltr;
    }

    .input-box::before {
      content: "🔗";
      margin-left: 8px;
      font-size: 18px;
    }

    button {
      background: linear-gradient(45deg, #ff6f00, #ff9800);
      color: white;
      padding: 10px 25px;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      font-size: 16px;
      transition: 0.3s;
      box-shadow: 0 0 10px #ff9800;
    }

    button:hover {
      box-shadow: 0 0 20px #ffc107;
      transform: scale(1.05);
    }

    footer {
      margin-top: auto;
      padding: 20px;
      font-size: 13px;
      color: #bbb;
      text-align: center;
    }
  </style>
</head>
<body>

  <h1>🌀 أداة التحميل الخرافية</h1>

  <!-- TikTok Section -->
  <div class="section">
    <h2>تحميل من TikTok</h2>
    <div class="input-box">
      <input type="text" id="tiktokLink" placeholder="الصق رابط فيديو أو صورة TikTok">
    </div>
    <button onclick="downloadTikTok()">تحميل بدون علامة مائية</button>
  </div>

  <!-- Pinterest Section -->
  <div class="section">
    <h2>تحميل من Pinterest</h2>
    <div class="input-box">
      <input type="text" id="pinterestLink" placeholder="الصق رابط فيديو أو صورة Pinterest">
    </div>
    <button onclick="downloadPinterest()">تحميل مباشر</button>
  </div>

  <footer>
    تم التطوير والتصميم بواسطة CoOoBRA © 2025
  </footer>

  <script>
    function downloadTikTok() {
      const link = document.getElementById("tiktokLink").value.trim();
      if (!link || !link.includes("tiktok")) {
        alert("يرجى إدخال رابط TikTok صحيح");
        return;
      }
      // ربط مباشر مع API خارجي بدون علامة مائية
      window.open("https://snaptik.app/?" + link, "_blank");
    }

    function downloadPinterest() {
      const link = document.getElementById("pinterestLink").value.trim();
      if (!link || (!link.includes("pinterest") && !link.includes("/pin/"))) {
        alert("يرجى إدخال رابط Pinterest صحيح");
        return;
      }
      window.open(link, "_blank");
    }
  </script>

</body>
</html>
