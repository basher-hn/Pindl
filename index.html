<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Codes – Bashir Design</title>
  <style>
    body {
      font-family: 'Tajawal', sans-serif;
      background: #f9f9fb;
      padding: 20px;
      margin: 0;
      color: #333;
    }
    h1 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 30px;
    }
    .card {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.07);
      padding: 15px;
      margin-bottom: 20px;
      position: relative;
    }
    .card h3 {
      margin: 0 0 10px;
      font-size: 18px;
    }
    .card p {
      margin: 0 0 15px;
      color: #666;
    }
    .btn {
      display: inline-block;
      padding: 10px 16px;
      background-color: #4CAF50;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      font-weight: bold;
    }
    .new-badge {
      position: absolute;
      top: 10px;
      left: 10px;
      background-color: #ffc107;
      color: #000;
      padding: 3px 10px;
      border-radius: 50px;
      font-size: 12px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>🎨 CSS Codes – Bashir Design</h1>
  <div id="cards"></div>

  <!-- Firebase scripts -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

  <script>
    // إعدادات Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyB_IgmKCUS35ooOzzEYaQuidxgrXCHGGtU",
      authDomain: "soudfa-9a558.firebaseapp.com",
      databaseURL: "https://soudfa-9a558-default-rtdb.firebaseio.com",
      projectId: "soudfa-9a558",
      storageBucket: "soudfa-9a558.appspot.com",
      messagingSenderId: "215324189451",
      appId: "1:215324189451:web:1a309de7a3a589adfb7aa2"
    };
    firebase.initializeApp(firebaseConfig);
    const dbRef = firebase.database().ref("codes");

    // جلب البيانات من القاعدة
    dbRef.once("value", snapshot => {
      const container = document.getElementById("cards");
      snapshot.forEach(child => {
        const data = child.val();
        const id = child.key;

        const card = document.createElement("div");
        card.className = "card";

        // شارة NEW
        if (data.isNew === true) {
          const badge = document.createElement("div");
          badge.className = "new-badge";
          badge.textContent = "NEW";
          card.appendChild(badge);
        }

        // محتوى الكارت
        card.innerHTML += `
          <h3>${data.title || "بدون عنوان"}</h3>
          <p>${data.type || "نوع غير معروف"}</p>
          <a class="btn" href="copy.html?id=${id}">عرض الكود</a>
        `;

        container.appendChild(card);
      });
    });
  </script>
</body>
</html>
