<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>عرض الكود – Bashir Design</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      background: #e9f1ff;
      font-family: Tahoma, sans-serif;
      padding: 20px;
      margin: 0;
      color: #222;
    }
    .header {
      text-align: center;
      font-weight: bold;
      font-size: 20px;
      color: #0077cc;
      text-shadow: 1px 1px 2px #ccc;
      margin-bottom: 20px;
    }
    .card {
      background: #fff;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      padding: 20px;
      margin: auto;
      max-width: 500px;
      border-right: 5px solid #00cc88;
      position: relative;
    }
    .new-badge {
      position: absolute;
      top: -10px;
      left: -10px;
      background: #ff3366;
      color: white;
      font-size: 12px;
      padding: 5px 10px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .preview {
      margin-bottom: 15px;
      text-align: center;
    }
    pre {
      background: #f4f4f4;
      padding: 10px;
      border-radius: 10px;
      overflow-x: auto;
      font-size: 14px;
    }
    button {
      background: #00cc88;
      border: none;
      color: white;
      padding: 10px 15px;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <div class="header">Css•Basher•Wapka</div>

  <div class="card">
    <div id="badge" class="new-badge" style="display: none;">NEW</div>
    <div class="preview" id="preview">جارٍ التحميل...</div>
    <pre><code id="code">...</code></pre>
    <button onclick="copyCode()">نسخ الكود</button>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <script>
    // إعدادات Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyB_IgmKCUS35ooOzzEYaQuidxgrXCHGGtU",
      authDomain: "soudfa-9a558.firebaseapp.com",
      databaseURL: "https://soudfa-9a558-default-rtdb.firebaseio.com",
      projectId: "soudfa-9a558",
      storageBucket: "soudfa-9a558.appspot.com",
      messagingSenderId: "163537173428",
      appId: "1:163537173428:web:6f6d3f3342290d556d6f7f"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // الحصول على ID من الرابط
    const params = new URLSearchParams(window.location.search);
    const id = params.get("id");

    if (id) {
      firebase.database().ref("codes/" + id).once("value", (snapshot) => {
        const data = snapshot.val();
        if (data) {
          document.getElementById("preview").innerHTML = data.preview;
          document.getElementById("code").innerText = data.code;

          if (data.isNew) {
            document.getElementById("badge").style.display = "block";
          }
        } else {
          document.getElementById("preview").innerText = "لم يتم العثور على الكود.";
        }
      });
    } else {
      document.getElementById("preview").innerText = "لم يتم توفير معرّف الكود.";
    }

    function copyCode() {
      const code = document.getElementById("code").innerText;
      navigator.clipboard.writeText(code).then(() => {
        alert("✔️ تم نسخ الكود!");
      });
    }
  </script>

</body>
</html>
