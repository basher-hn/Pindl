<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>كود CSS رهيب – Bashir Design</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: #f2f8ff;
      font-family: Tahoma, sans-serif;
      margin: 0;
      padding: 20px;
      color: #222;
    }
    .header {
      text-align: center;
      font-weight: bold;
      font-size: 20px;
      color: #0077cc;
      text-shadow: 1px 1px 2px #ccc;
      margin-bottom: 20px;
    }
    .card {
      background: #fff;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      padding: 20px;
      margin: auto;
      max-width: 500px;
      border-right: 5px solid #00cc88;
      position: relative;
    }
    .new-badge {
      position: absolute;
      top: -10px;
      left: -10px;
      background: #ff3366;
      color: white;
      font-size: 12px;
      padding: 5px 10px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .preview {
      border: 2px dashed #00cc88;
      padding: 20px;
      margin-bottom: 15px;
      border-radius: 10px;
      text-align: center;
    }
    .preview p {
      margin: 0;
      font-weight: bold;
      color: #444;
    }
    pre {
      background: #f4f4f4;
      padding: 10px;
      border-radius: 10px;
      overflow-x: auto;
      font-size: 14px;
    }
    button {
      background: #00cc88;
      border: none;
      color: white;
      padding: 10px 15px;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <div class="header">Css•Basher•Wapka</div>

  <div class="card">
    <div class="new-badge">NEW</div>
    <div class="preview">
      <p>هذا مربع معاينة للكود</p>
    </div>
    <pre><code>
.box {
  padding: 20px;
  margin: 15px;
  background: linear-gradient(to right, #00c6ff, #0072ff);
  border-radius: 10px;
  box-shadow: 0 5px 15px rgba(0,0,0,0.2);
}
    </code></pre>
    <button onclick="copyCode()">نسخ الكود</button>
  </div>

  <script>
    function copyCode() {
      const code = document.querySelector("pre code").innerText;
      navigator.clipboard.writeText(code).then(() => {
        alert("✔️ تم نسخ الكود!");
      });
    }
  </script>

</body>
</html>
