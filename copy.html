<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>عرض الكود – Bashir Design</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      background: #e9f1ff;
      font-family: Tahoma, sans-serif;
      padding: 20px;
      margin: 0;
      color: #222;
    }
    .header {
      text-align: center;
      font-weight: bold;
      font-size: 20px;
      color: #0077cc;
      text-shadow: 1px 1px 2px #ccc;
      margin-bottom: 20px;
    }
    .card {
      background: #fff;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      padding: 20px;
      margin: auto;
      max-width: 500px;
      border-right: 5px solid #00cc88;
      position: relative;
    }
    .badge {
      position: absolute;
      top: -10px;
      left: -10px;
      background: #ff3366;
      color: white;
      font-size: 12px;
      padding: 5px 10px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .preview {
      margin-bottom: 15px;
      text-align: center;
    }
    pre {
      background: #272727;
      color: #0f0;
      padding: 15px;
      border-radius: 8px;
      overflow-x: auto;
      font-size: 14px;
      direction: ltr;
    }
    button.copy-btn {
      background: #28a745;
      color: white;
      border: none;
      padding: 10px 24px;
      margin-top: 20px;
      border-radius: 10px;
      cursor: pointer;
      font-size: 15px;
      font-weight: bold;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .not-found {
      text-align: center;
      padding: 40px;
      font-size: 18px;
      color: #777;
    }

        h1 {
      font-size: 24px;
      font-weight: bold;
      color: #333;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
      margin-bottom: 30px;
        }

        .logo-circle {
      background: #00b894;
      color: white;
      font-size: 24px;
      font-weight: bold;
      width: 100px;
      height: 100px;
      margin: 10px auto;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
        }
  </style>
</head>
<body>

  <div style="margin-bottom: 10px;">
    <h1 style="font-size: 26px; font-weight: bold; color: #000; margin-bottom: 10px;">
      Css•<span style="color:#00b894">Basher</span>•Wapka
    </h1>
    <div class="logo-circle">C•B•W</div>
  </div>

  <div class="card" id="codeBox">
    جاري التحميل...
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyB_IgmKCUS35ooOzzEYaQuidxgrXCHGGtU",
      authDomain: "soudfa-9a558.firebaseapp.com",
      databaseURL: "https://soudfa-9a558-default-rtdb.firebaseio.com",
      projectId: "soudfa-9a558",
      storageBucket: "soudfa-9a558.appspot.com",
      messagingSenderId: "889312889458",
      appId: "1:889312889458:web:2f7086b73e5bda0328e01a"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const params = new URLSearchParams(window.location.search);
    const id = params.get("id");
    const box = document.getElementById("codeBox");

    if (!id) {
      box.innerHTML = "<div class='not-found'>لم يتم العثور على الكود 😢</div>";
    } else {
      db.ref("codes/" + id).once("value", (snapshot) => {
        if (!snapshot.exists()) {
          box.innerHTML = "<div class='not-found'>الكود غير موجود أو تم حذفه ❌</div>";
          return;
        }

        const data = snapshot.val();
        const html = `
          ${data.isNew ? "<div class='badge'>NEW</div>" : ""}
          <div class="preview">${data.previewHTML}</div>
          <pre id="codeText">${data.cssCode}</pre>
          <button class="copy-btn" onclick="copyCode()">نسخ الكود</button>
        `;

        box.innerHTML = html;
      });
    }

    function copyCode() {
      const code = document.getElementById("codeText").innerText;
      navigator.clipboard.writeText(code).then(() => {
        alert("✅ تم نسخ الكود!");
      });
    }
  </script>

</body>
</html>
