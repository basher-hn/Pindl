<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>عرض الكود – Bashir Design</title>
  <style>
    body {
      font-family: 'Tahoma', sans-serif;
      background: #fefefe;
      padding: 20px;
      color: #222;
    }

    .box {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0,0,0,0.08);
    }

    .preview {
      padding: 20px;
      margin-bottom: 20px;
      border: 1px dashed #ccc;
      border-radius: 8px;
      text-align: center;
      background: #f9f9f9;
    }

    pre {
      background: #272727;
      color: #0f0;
      padding: 15px;
      border-radius: 8px;
      overflow-x: auto;
      font-size: 14px;
      direction: ltr;
    }

    button.copy-btn {
      background: #28a745;
      color: white;
      border: none;
      padding: 10px 20px;
      margin-top: 10px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
    }

    .badge {
      display: inline-block;
      background: red;
      color: white;
      padding: 4px 10px;
      border-radius: 12px;
      font-size: 12px;
      margin-bottom: 10px;
    }

    .not-found {
      text-align: center;
      padding: 40px;
      font-size: 18px;
      color: #777;
    }
  </style>
</head>
<body>

  <div class="box" id="codeBox">
    جاري التحميل...
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyB_IgmKCUS35ooOzzEYaQuidxgrXCHGGtU",
      authDomain: "soudfa-9a558.firebaseapp.com",
      databaseURL: "https://soudfa-9a558-default-rtdb.firebaseio.com",
      projectId: "soudfa-9a558",
      storageBucket: "soudfa-9a558.appspot.com",
      messagingSenderId: "889312889458",
      appId: "1:889312889458:web:2f7086b73e5bda0328e01a"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const params = new URLSearchParams(window.location.search);
    const id = params.get("id");
    const box = document.getElementById("codeBox");

    if (!id) {
      box.innerHTML = "<div class='not-found'>لم يتم العثور على الكود 😢</div>";
    } else {
      db.ref("codes/" + id).once("value", (snapshot) => {
        if (!snapshot.exists()) {
          box.innerHTML = "<div class='not-found'>الكود غير موجود أو تم حذفه ❌</div>";
          return;
        }

        const data = snapshot.val();
        const html = `
          ${data.isNew ? "<div class='badge'>NEW</div>" : ""}
          <div class="preview">${data.previewHTML}</div>
          <pre id="codeText">${data.cssCode}</pre>
          <button class="copy-btn" onclick="copyCode()">📋 نسخ الكود</button>
        `;

        box.innerHTML = html;
      });
    }

    function copyCode() {
      const code = document.getElementById("codeText").innerText;
      navigator.clipboard.writeText(code).then(() => {
        alert("✅ تم نسخ الكود!");
      });
    }
  </script>

</body>
</html>
